<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GPT_Playing_Balliards</title>
    <style>
        body {{
            background-color: #f4f4fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: "Arial", sans-serif;
        }}
        .image-container {{
            position: relative;
            width: 708px;
            height: 1536px;
        }}
        #main-image {{
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }}
        .tooltip {{
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }}
        .heartbeat {{
            animation: pulse 2s infinite;
        }}
        @keyframes pulse {{
            0% {{ transform: scale(1); }}
            50% {{ transform: scale(1.05); }}
            100% {{ transform: scale(1); }}
        }}
        .click-area {{
            position: absolute;
            bottom: 280px;
            left: 250px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            background-color: rgba(255, 192, 203, 0.2);
        }}
        .feedback {{
            position: absolute;
            bottom: 400px;
            left: 220px;
            font-size: 24px;
            color: #e91e63;
            display: none;
        }}
    </style>
</head>
<body>
    <div class="image-container heartbeat" id="imageBox">
        <img id="main-image" src="handsome-husband.jpg" alt="可爱图片">
        <div class="tooltip" id="tooltip">你好呀小坏蛋♡</div>
        <div class="click-area" id="clickArea"></div>
        <div class="feedback" id="feedback">喂、别闹！</div>
    </div>

    <script>
        const tooltips = [
            "我在看你啦～",
            "别摸这里啦！",
            "这地方不能点的噢！",
            "今晚也要早点睡哦",
            "亲亲再走一步～♡"
        ];

        const tooltip = document.getElementById("tooltip");
        const imageBox = document.getElementById("imageBox");

        imageBox.addEventListener("mouseover", () => {{
            const random = Math.floor(Math.random() * tooltips.length);
            tooltip.textContent = tooltips[random];
            tooltip.style.display = "block";
        }});
        imageBox.addEventListener("mouseout", () => {{
            tooltip.style.display = "none";
        }});

        const clickArea = document.getElementById("clickArea");
        const feedback = document.getElementById("feedback");

        clickArea.addEventListener("click", () => {{
            feedback.style.display = "block";
            setTimeout(() => {{
                feedback.style.display = "none";
            }}, 1500);
        }});
    </script>
</body>
</html>
