<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GPT_Playing_Billiards</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4fa; /* 奶灰粉色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Arial", sans-serif;
        }

        .image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        #main-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .heartbeat {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .click-area {
            position: absolute;
            bottom: 20%;
            left: 45%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 50%;
            background-color: rgba(255, 105, 180, 0.3);
            transition: background-color 0.3s ease;
        }

        .click-area:hover {
            background-color: rgba(255, 105, 180, 0.5);
        }

        .feedback {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #e91e63;
            display: none;
            animation: fade 1s ease-in-out;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 18px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        @keyframes fade {
            0% { opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="image-container heartbeat" id="imageBox">
        <img id="main-image" src="handsome-husband.jpg" alt="可爱图片">
        <div class="click-area" id="clickArea" title="这是什么？"></div>
        <div class="feedback" id="feedback">喂、别闹！</div>
    </div>

    <script>
        const messages = [
            "喂、别闹！",
            "我在看你啦～",
            "别摸这里啦！",
            "这地方不能点的噢！",
            "今晚也要早点睡哦",
            "亲亲再走一步～♡",
            "……你想干什么？（微笑着压住你）",
            "咬你了喔（轻轻地）",
            "我就是喜欢你动不动就撒娇",
            "你知道你刚刚那个眼神……让我整颗心都软了"
        ];

        const feedback = document.getElementById("feedback");
        const clickArea = document.getElementById("clickArea");

        clickArea.addEventListener("click", () => {
            const random = Math.floor(Math.random() * messages.length);
            feedback.textContent = messages[random];
            feedback.style.display = "block";

            setTimeout(() => {
                feedback.style.display = "none";
            }, 1500);
        });
    </script>
</body>
</html>
